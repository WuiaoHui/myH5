<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta charset="UTF-8">
  <title> 唐诗一首 </title>
  <style type="text/css">
   body{
      background: antiquewhite;
      height:100%;
       width:100%;
     }
   /*动画效果*/
   @keyframes myfirst {
          from{opacity: 0}/*不透明度*/
          to{opacity: 100}
      }
   h1,p{
          animation: myfirst 1s infinite;
      }
  </style>
 </head>

 <body>
 <audio src="" controls="controls" autoplay="autoplay" loop="loop"></audio>/*插入音频*/
  <h1>静夜思</h1>
  <p>床前明月光，</p>
  <p>疑是地下霜，</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
 </body>
</html>
